<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Ass-25.css">
</head>
<body>
    <div class="main-box">
        <morque> <h1>Form Validation Using JS</h1> </morque>
        <div class="inner-box">
            <div class="box1">
                <img src="register.jpg" alt="Image">
            </div>
            <div class="box2">
                <h2>Register Here</h2>
                <div class="form">

                    <div class="input1" style="padding-top: .5rem;">
                        <p>First Name</p>
                        <input type="text" placeholder="Enter First Name" id="fname">
                    </div>

                    <div class="input1">
                        <p>Last Name</p>
                        <input type="text" placeholder="Enter Last Name" id="lname">
                    </div>

                    <div class="input1">
                        <p>Email</p>
                        <input type="email" placeholder="Enter Email Address" id="email">
                    </div>

                    <div class="input1">
                        <p>Mobile Number</p>
                        <input type="number" placeholder="Enter Mobile Number" id="mobile">
                    </div>

                    <p id="errormsg" class="successmsg"></p>

                    <div class="btn">
                        <button class="btns">Submit</button>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>

    <script src="Ass25.js">

    </script>
</body>
</html>
